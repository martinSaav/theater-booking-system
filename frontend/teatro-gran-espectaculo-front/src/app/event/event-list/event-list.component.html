<h2 class="mb-4">Manage Events</h2>
<button class="btn btn-primary mb-3" (click)="toCreateEvent()">Create Event</button>

<div class="table-responsive">
  <table class="table table-striped">
    <thead>
      <tr>
        <th>Id</th>
        <th>Name</th>
        <th class="d-none d-md-table-cell">Date</th>
        <th class="d-none d-md-table-cell">Description</th>
        <th>Actions</th>
      </tr>
    </thead>
    <tbody>
      <tr *ngFor="let event of events">
        <td>{{ event.id }}</td>
        <td>{{ event.name }}</td>
        <td class="d-none d-md-table-cell">{{ event.dateTime | date:'dd/MM/yyyy HH:mm' }}</td>
        <td class="d-none d-md-table-cell">{{ event.description }}</td>
        <td>
          <div class="d-flex flex-wrap gap-1">
            <button class="btn btn-sm btn-warning" (click)="toEventEdit(event)">Edit</button>
            <button class="btn btn-sm btn-danger" (click)="deleteEvent(event)">Delete</button>
          </div>
        </td>
      </tr>
    </tbody>
  </table>
</div>
