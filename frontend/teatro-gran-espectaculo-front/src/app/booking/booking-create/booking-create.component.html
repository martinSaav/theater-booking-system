<form class="mb-4" (ngSubmit)="createBooking()">
    <div class="mb-3">
        <label class="form-label">Customer Name</label>
        <input type="text" class="form-control" [(ngModel)]="customerName" name="customerName" required>
    </div>
    <div class="mb-3">
        <label class="form-label">Email</label>
        <input type="email" class="form-control" [(ngModel)]="email" name="email" required>
    </div>
    <div class="mb-3">
        <label class="form-label">Phone</label>
        <input type="tel" class="form-control" [(ngModel)]="phone" name="phone" required>
    </div>
    <div class="mb-3">
    <label class="form-label">Eleg√≠ un ticket</label>
    <select class="form-select" [(ngModel)]="ticketId" name="ticketId" required>
        <option *ngFor="let ticket of tickets" [value]="ticket.id">
        {{ getTicketDisplay(ticket) }}
        </option>
    </select>
    </div>
    <button class="btn btn-primary" type="submit">Create Booking</button>
    <button class="btn btn-secondary m-2" (click)="toBookingList()">Back to Booking List</button>
</form>
