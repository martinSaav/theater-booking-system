 <h2 class="mb-4">Manage Booking</h2>
    <button class="btn btn-primary mb-3" (click)="toCreateBooking()">Create Booking</button>
    <table class="table table-striped" *ngIf="bookings.length">
      <thead>
        <tr>
          <th>Name</th>
          <th>Email</th>
          <th>Event Name</th>
          <th>Event Date</th>
          <th>Ticket Type</th>
          <th>Actions</th>
        </tr>
      </thead>
      <tbody>
        <tr *ngFor="let booking of bookings">
          <td>{{ booking.customerName }}</td>
          <td>{{ booking.customerEmail }}</td>
          <td>{{ booking.eventName }}</td>
          <td>{{ booking.eventDate }}</td>
          <td>{{ booking.ticketType }}</td>
          <td>
            <button class="btn btn-sm btn-warning">Edit</button>
            <button class="btn btn-sm btn-danger ms-2">Delete</button>
          </td>
        </tr>
      </tbody>
    </table>
