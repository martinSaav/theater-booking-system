<h2 class="mb-4">Manage Booking</h2>
<button class="btn btn-primary mb-3" (click)="toCreateBooking()">Create Booking</button>

<div class="table-responsive">
  <table class="table table-striped" *ngIf="bookings.length">
    <thead>
      <tr>
        <th>Name</th>
        <th class="d-none d-md-table-cell">Email</th>
        <th>Event</th>
        <th class="d-none d-md-table-cell">Date</th>
        <th class="d-none d-md-table-cell">Ticket</th>
        <th>Actions</th>
      </tr>
    </thead>
    <tbody>
      <tr *ngFor="let booking of bookings">
        <td>{{ booking.customerName }}</td>
        <td class="d-none d-md-table-cell">{{ booking.customerEmail }}</td>
        <td>{{ booking.eventName }}</td>
        <td class="d-none d-md-table-cell">{{ booking.eventDate }}</td>
        <td class="d-none d-md-table-cell">{{ booking.ticketType }}</td>
        <td>
          <div class="d-flex flex-wrap gap-1">
            <button class="btn btn-sm btn-warning">Edit</button>
            <button class="btn btn-sm btn-danger">Delete</button>
          </div>
        </td>
      </tr>
    </tbody>
  </table>
</div>
