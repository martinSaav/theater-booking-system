 <h2 class="mb-4">Manage Booking</h2>
    <form class="mb-4" (ngSubmit)="createBooking()">
      <div class="mb-3">
        <label class="form-label">Customer Name</label>
        <input type="text" class="form-control" [(ngModel)]="customerName" name="customerName" required>
      </div>
      <div class="mb-3">
        <label class="form-label">Email</label>
        <input type="email" class="form-control" [(ngModel)]="email" name="email" required>
      </div>
      <div class="mb-3">
        <label class="form-label">Phone</label>
        <input type="tel" class="form-control" [(ngModel)]="phone" name="phone" required>
      </div>
      <div class="mb-3">
        <label class="form-label">Ticket ID</label>
        <input type="number" class="form-control" [(ngModel)]="ticketId" name="ticketId" required>
      </div>
      <button class="btn btn-primary" type="submit">Create Booking</button>
    </form>

    <table class="table table-striped" *ngIf="bookings.length">
      <thead>
        <tr>
          <th>Name</th>
          <th>Email</th>
          <th>Phone</th>
          <th>Booking Date</th>
          <th>Ticket ID</th>
          <th>Actions</th>
        </tr>
      </thead>
      <tbody>
        <tr *ngFor="let booking of bookings">
          <td>{{ booking.customerName }}</td>
          <td>{{ booking.customerEmail }}</td>
          <td>{{ booking.customerPhone }}</td>
          <td>{{ booking.bookingDate }}</td>
          <td>{{ booking.ticketId }}</td>
          <td>
            <button class="btn btn-sm btn-warning">Edit</button>
            <button class="btn btn-sm btn-danger">Delete</button>
          </td>
        </tr>
      </tbody>
    </table>
